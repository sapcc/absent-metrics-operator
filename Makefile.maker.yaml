# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/absent-metrics-operator

binaries:
  - name: absent-metrics-operator
    fromPackage: .
    installTo: bin/

coverageTest:
  only: "/controllers"

dockerfile:
  enabled: true
  extraIgnores:
    - /hack/
    - PROJECT
    - RELEASE.md

golang:
  setGoModVersion: true

golangciLint:
  createConfig: true

goReleaser:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
  release:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000
  packageRules:
    - matchPackageNames: ["sigs.k8s.io/controller-runtime"]
      matchUpdateTypes: ["major"]
      enabled: false
